<!DOCTYPE html>
<html>
  <head>
    <title>Navbar</title>
    <style>
      /* Style dasar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Header navbar */
      .navbar {
        background-color: #333;
        overflow: hidden;
      }

      /* Tautan navbar */
      .navbar a {
        float: left;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      /* Efek hover pada tautan */
      .navbar a:hover {
        background-color: #111;
      }

      /* Konten halaman */
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header navbar -->
    <div class="navbar">
      <a href="#home">Beranda</a>
      <a href="#about">Tentang</a>
      <a href="#services">Layanan</a>
      <a href="#contact">Kontak</a>
    </div>

    <!-- Konten halaman -->
    <div class="content">
      <h2>Halaman Utama</h2>
      <p>Ini adalah halaman utama.</p>
    </div>
  </body>
</html>
