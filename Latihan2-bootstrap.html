<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2 bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!-- form -->
    <section>
      <div class="container text-dark" style="background-color: #abc4aa">
        <div class="row mb-3 mt-5">
          <div class="col text-center">
            <h2>contact us</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-4">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">nama</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Masukan pesan anda</label>
                <textarea class="form-control" id="pesan" rows="8"></textarea>
              </div>
              <button type="submit" class="btn text-light" style="background-color: #675d50">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- akhir form -->

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
